<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 100px;
        }
    </style>
</head>
<body>
    <img src="../images/james.jpg" alt="">
    <script>
        var james=document.querySelector('img');
        document.addEventListener('mousemove',function(e){
            james.style.top=e.pageY-50+'px';
            james.style.left=e.pageX-50+'px';
        })
    </script>
</body>
</html>
