<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示与隐藏</title>
    <style>
        .tudou {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        .mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(images/arr.png) no-repeat center;
        }
        .tudou:hover .mask {
            display: block;
        }

    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tb.jpg" alt="">
    </div>
</body>
</html>
