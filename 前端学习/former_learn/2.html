<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="选项" id="选项">
        <option value="">--选择--</option>
        <optgroup label="必修">
            <option value="html">html</option>
            <option value="php">php</option>
            <option value="mysql">mysql</option>
        </optgroup>
        <optgroup label="选修">
            <option value="ps">ps</option>
            <option value="pr">pr</option>
        </optgroup>
    </select><br><br>
    <input type="radio" name="sex" value="boy" id="boy" checked >
    <label for="boy">男</label>
    <input type="radio" name="sex" value="girl" id="girl" >
    <label for="girl">女</label>
    <fieldset>
        <legend>多选</legend>
        <input type="checkbox" name="学习" value="study" id="xuexi">
        <label for="xuexi">学习</label>
        <input type="checkbox" name="待在家" value="home" id="jia">
        <label for="jia">待在家</label>
    </fieldset>
</body>
</html>
